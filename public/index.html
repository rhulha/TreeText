<!DOCTYPE html>
<html lang="en">
<head>
  <title>TreeText</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="bootstrap.min.css"> <!-- 3.3.7 -->
  <link rel="stylesheet" href="jstree.style.css">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="split.js"></script>
  <script src="jstree.js"></script>
</head>
<body>

  <!-- XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX LEFT XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX -->
  <div id="mytree" class="split split-horizontal content">
    <div id="jstree_div"></div>
  </div>
  
  <!-- XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX MIDDLE XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX -->
  <div id="mylist" class="split split-horizontal content">
    
    <form id="addNewTodoForm">
      <input type="text" id="addNewTodoInput" name="addNewTodoInput" style="width: 100%; height:40px" placeholder="New Todo...">
    </form>
    <br/>
    <br/>
    <div id="list" class="split">
      
    </div>
    
  </div>
  
  <!-- XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX RIGHT XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX -->
  <div id="mydetails" class="split split-horizontal content">

    <form id="editTodo">
      <input type="text" name="todoId" id="todoId" style="width: 100%" placeholder="todoId">
      <input type="text" name="todoText" id="todoText" style="width: 100%" placeholder="todoText">
      <input type="submit" name="todoChange" id="todoChange" style="width: 100%" value="Submit">
      <input type="button" name="todoDelete" id="todoDelete" style="width: 100%" value="Delete">
      
    </form>
    <br/>
    <br/>
    addChildFolder:
    <form id="addChildFolder">
      <input type="hidden" name="folder_id" style="width: 100%">
      <input type="text" name="folder_text" style="width: 100%" placeholder="folder_text">
    </form>
  </div>
  
  <script>
    Split(['#mytree', '#mylist', '#mydetails'], {
      sizes: [10, 75, 15],
      gutterSize: 8,
      cursor: 'col-resize'
    })
  </script>
  
  <script type="module" src="tree.js"></script>
  <script type="module" src="todo.js"></script>
  <script type="module" src="folder.js"></script>

  </body>
</html>
